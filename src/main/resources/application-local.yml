spring:
  application:
    name: moyeo-study
  h2:
    console:
      enabled: true
      path: /console
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    com:
      justcodeit:
        moyeo:
          study: debug

moyeo:
  auth:
    header:
      scheme: X-MOYEO-AUTH-TOKEN
  jwt:
    secret:
    expiryMills: 3600000

springdoc:
  default-consumes-media-type: text/yaml

